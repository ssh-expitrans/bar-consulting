<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
      <h1>
        <!-- Logo is clickable and links to the home page -->
        <div class="logo">
            <a href="index.html">Bar Consulting</a>
        </div>
      </h1>        
      <nav>
          <ul>
            <li><a class="nav-item" href="#services">WHAT WE DO</a></li>
            <li><a class="nav-item" href="#cta">CONTACT</a></li>
            <li><a class="nav-item" href="#aboutus">ABOUT US</a></li>

          <!--<li><a class="nav-item" href="#faq-container">FAQ</a></li>-->
          </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
          <div class="container">
            <h2>Schedule a Consultation</h2>
            <p>Fill out the form below to schedule a consultation. Weâ€™ll get back to you as soon as possible.</p>
    
            <form id="contactForm" class="contact-form">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone">
              </div>
              <div class="form-group">
                <label for="date">Preferred Consultation Date</label>
                <input type="date" id="date" name="date" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </section>
      </main>
      
    <!-- Footer Section -->
    <footer id="about">
      <div class="footer-columns">
        <div class="footer-about">
          <h3>About</h3>
          <ul>
            <li><a href="form.html">Contact</a></li> <!-- Updated link to form.html -->

          </ul>
        </div>
      </div>

    </footer>

      AOS.init({
        duration: 700, // smoothness
        once: true     // animate only once
      });
    </script>

<script src="form.js"></script>

</body>
</html>
