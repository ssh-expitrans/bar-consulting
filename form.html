<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="TH.svg" type="image/svg+xml">

    <title>Contact | Tailored Hospitalities</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
      <div id="top"></div>

    <!-- Header Section -->
    <header class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="TH.svg" alt="Tailored Hospitalities Logo" />
        </a>
      </div>

      <!-- Hamburger button -->
      <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation">
        &#9776;
      </button>

      <nav id="navMenu">
        <ul>
          <li><a class="nav-item" href="index.html#services">SERVICES</a></li>
          <li><a class="nav-item" href="#">CONTACT</a></li>
          <li><a class="nav-item" href="about.html">ABOUT US</a></li>
        </ul>
      </nav>
    </header>

    <!--connor@tailoredhospitalities.com-->

    <main>
        <section class="contact-form-section">
          <div class="container">
            <h2>Schedule a Consultation</h2>
            <p>Fill out the form below to schedule a consultation. We’ll get back to you as soon as possible.</p>
    
            <form id="contactForm" action="mailto:connor@tailoredhospitalities.com" method="GET" enctype="text/plain">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
              </div>
              <div class="form-group">
                <label for="date">Preferred Consultation Date</label>
                <input type="date" id="date" name="date">
              </div>
              <div class="form-group">
                <label for="message">Tell Us About You</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="submit-btn" id="submitBtn">Submit
                  <span id="spinner" style="display:none; margin-left: 8px;">⏳</span>
              </button>
            </form>
          </div>
        </section>
      </main>
      
    <!-- Footer Section -->
    <footer id="about">
      <div class="footer-columns">
        <div class="footer-about">
          <h3>About</h3>
          <ul>
            <li><a href="form.html">Contact</a></li> <!-- Updated link to form.html -->
            <li><a href="about.html">About Us</a></li> 
          </ul>
        </div>
      </div>

        <div class="back-to-top-wrapper">
          <a href="#top" class="back-to-top" aria-label="Back to top">&#9650;</a>
        </div>
    
      <p class="footer-copy">&copy; <span id="year "></span>Tailored Hospitalities. All rights reserved.</p>
    </footer>
    
    <!-- AOS Animation JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 700, // smoothness
        once: true     // animate only once
      });
    </script>

<script src="form.js"></script>
<script src="misc.js"></script>


</body>
</html>
